<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=introducao.html">
    <title>Apresentação sobre Combustão</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1A1A2E;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #E94560;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .loader {
            border: 5px solid #16213E;
            border-top: 5px solid #E94560;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button {
            display: inline-block;
            background-color: #E94560;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #F9C74F;
        }
    </style>
</head>
<body>
    <h1>Apresentação sobre Combustão</h1>
    <div class="loader"></div>
    <p>Redirecionando para a apresentação...</p>
    <p>Se o redirecionamento não funcionar, clique no botão abaixo:</p>
    <a href="introducao.html" class="button">Iniciar Apresentação</a>
</body>
</html>
